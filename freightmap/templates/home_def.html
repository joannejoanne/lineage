{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static "map/style.css" %}"/> 
    <style type="text/css">

#states path {
  fill: #ccc;
  stroke: #fff;
}

path.arc {
  pointer-events: none;
  fill: none;
  stroke: #000;
  display: none;
}

path.cell {
  fill: none;
  pointer-events: all;
}

circle {
  fill: steelblue;
  fill-opacity: .8;
  stroke: #fff;
}



#cells g:hover path.arc {
  display: inherit;
}

    </style>
  </head>
  <body>
    <h2>
      <span>U.S. Freight Data</span>, Lineage Logistics<br>
      
    </h2>
    
    <script type="text/javascript" src="{% static "map/d3/d3.js" %}"></script>
    <script type="text/javascript" src="{% static "map/d3/d3.csv.js" %}"></script>
    <script type="text/javascript" src="{% static "map/d3/d3.geo.js" %}"></script>
    <script type="text/javascript" src="{% static "map/d3/d3.geom.js" %}"></script>
    <script type="text/javascript">

var w = 1280,
    h = 800;

var projection = d3.geo.azimuthal()
    .mode("equidistant")
    .origin([-98, 38])
    .scale(1400)
    .translate([640, 360]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h);

var states = svg.append("svg:g")
    .attr("id", "states");

var circles = svg.append("svg:g")
    .attr("id", "circles");


var cells = svg.append("svg:g")
    .attr("id", "cells");

// display outline of US states 
d3.json("{% static "map/us-states.json" %}", function(collection) {
  states.selectAll("path")
      .data(collection.features)
    .enter().append("svg:path")
      .attr("d", path);
});


d3.csv("{% static "map/paths.csv" %}", function(flights) { 
  var linksByOrigin = {},
      linksByOrigin_dest = {}, 
      countByAirport = {},
      locationByAirport = {},
      positions_dest = []; 
      positions = [];


  var arc = d3.geo.greatArc()
      .source(function(d) { return locationByAirport[d.source]; })
      .target(function(d) { return locationByAirport[d.target]; });

  flights.forEach(function(flight) {
    var origin = flight.origin,
        destination = flight.destination,
        links = linksByOrigin[origin] || (linksByOrigin[origin] = []);
    links.push({source: origin, target: destination});
    countByAirport[origin] = (countByAirport[origin] || 0) + 1;
    countByAirport[destination] = (countByAirport[destination] || 0) + 1;
  });




  d3.csv("{% static "map/origin_data.csv" %}", function(airports) {

    // Only consider airports with at least one flight.
    airports = airports.filter(function(airport) {
      if (countByAirport[airport.iata]) {
        var location = [+airport.longitude, +airport.latitude];
        locationByAirport[airport.iata] = location;
        positions.push(projection(location));
        return true;
      }
    });


    // Compute the Voronoi diagram of airports' projected positions.
    var polygons = d3.geom.voronoi(positions);
  
    // console.log(d3.geom.voronoi([-86.9292, 33.5446])); 

    var g = cells.selectAll("g")
        .data(airports)
      .enter().append("svg:g");

    g.append("svg:path")
        .attr("class", "cell")
        .attr("d", function(d, i) {  return "M" + polygons[i].join("L") + "Z"; })
        .on("mouseover", function(d, i) { d3.select("h2 span").text(d.name); });


    // g.selectAll("path.arc")
    //     .data(function(d) { return linksByOrigin[d.iata] || []; })
    //   .enter().append("svg:path")
    //     .attr("class", "arc")
    //     .attr("d", function(d) { return path(arc(d)); });


    circles.selectAll("circle")
        .data(airports)
      .enter().append("svg:circle")
        .attr("cx", function(d, i) { return positions[i][0]; })
        .attr("cy", function(d, i) { return positions[i][1]; })
        .attr("r", function(d, i) { return Math.sqrt(countByAirport[d.iata]); })
        .sort(function(a, b) { return countByAirport[b.iata] - countByAirport[a.iata]; });
  });



  d3.csv("{% static "map/destination_data.csv" %}", function(airports) {

    // Only consider airports with at least one flight.
    airports = airports.filter(function(airport) {
      if (countByAirport[airport.iata]) {
        var location = [+airport.longitude, +airport.latitude];
        locationByAirport[airport.iata] = location;
        positions_dest.push(projection(location));
        return true;
      }
    });


    // Compute the Voronoi diagram of airports' projected positions.
    var polygons = d3.geom.voronoi(positions_dest);


    var g = cells.selectAll("g")
        .data(airports)
      .enter().append("svg:g");

    g.append("svg:path")
        .attr("class", "cell")
        .attr("d", function(d, i) {
         if (polygons[i].join("L")[0] == "N") 
          return "";
        else 
         return "M" + polygons[i].join("L") + "Z"; 
      })
        .on("mouseover", function(d, i) { d3.select("h2 span").text(d.name); });


    // g.selectAll("path.arc")
    //     .data(function(d) { return linksByOrigin[d.iata] || []; })
    //   .enter().append("svg:path")
    //     .attr("class", "arc")
    //     .attr("d", function(d) { return path(arc(d)); });



        circles.selectAll("circle")
        .data(airports)
      .enter().append("svg:rect")
        .attr("x", function(d, i) { return positions_dest[i][0]; })
        .attr("y", function(d, i) { return positions_dest[i][1]; })
        .attr('width', function(d, i) {return Math.sqrt(countByAirport[d.iata]) * 1.3;})
        .attr('height', function(d, i) {return Math.sqrt(countByAirport[d.iata]) * 1.3;})
        .attr('fill', function(d, i) {return "purple";})
        .attr('fill-opacity', function(d, i) {return "0.4";})



  });

});

    </script>
  </body>
</html>
